<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3129/premium/3129277.png?token=exp=1643024598~hmac=2293ce28224feba4cc1f6022e7ab7a79"
            alt=""
          />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725107.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>

      <div class="button btn" id="send">Send Review</div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
